<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Video Container */
        #video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        video {
            width: 45%;
            max-width: 500px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            background: #000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        /* Buttons */
        #controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(135deg, #ff6f61, #ff4d4d);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 77, 77, 0.5);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.3);
        }

        /* Join Meeting Form */
        #join-form {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #join-form input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
            margin: 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            video {
                width: 90%;
            }

            #controls {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Video Conference</h1>
        <div id="video-container">
            <video id="local-video" autoplay muted></video>
            <video id="remote-video" autoplay></video>
        </div>
        <div id="controls">
            <button id="start-button">Start Call</button>
            <button id="end-button">End Call</button>
            <button id="meeting-info-button" style="display:none;">Meeting ID & Password</button>
            <button id="join-button">Join Meeting</button>
        </div>

        <div id="join-form">
            <h2>Join Meeting</h2>
            <input type="text" id="join-id" placeholder="Enter Meeting ID" />
            <input type="password" id="join-password" placeholder="Enter Password" />
            <button id="join-submit-button">Join Meeting</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
